<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <!-- Llamada a AOS Animate on screen / https://michalsnik.github.io/aos/ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Llamada a Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Hover CSS -> http://ianlunn.github.io/Hover/ -->

    <!-- Llamada a CSS externo -->
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
</head>

<body>
    
    <form>
        <div class="mb-3 d-flex gap-5 w-75">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3 d-flex gap-5 w-75">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido">
        </div>
        <div class="mb-3 d-flex gap-5 w-75">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="telefono">
        </div>
        <div class="mb-3 d-flex gap-5 w-75">
            <label for="email" class="form-label">Email </label>
            <input type="mail" class="form-control ms-4" id="email">
        </div>
        <div class="mb-3 d-flex gap-5 w-75">
            <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3 d-flex gap-5 w-50 ">
            <label for="formFile" class="form-label">Archivo</label>
            <input class="form-control ms-1" type="file" id="formFile">
          </div>
        <div class="d-flex justify-content-center ">
            <button type="submit" class="btn btn-primary bg-dark">Enviar</button>
        </div>
      </form>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init(); </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>  

</body>
</html>
